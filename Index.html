<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <style type="text/css">
        #mynetwork {
            width: 95vw;
            height: 95vh;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>
<input type="text" placeholder="Address" id="node_address_input">
<input type="button" onclick="clusterByConnection()" value="Cluster node and its connections"/>

<script type="text/javascript">
    var network;
    var nodes = new vis.DataSet();
    var edges = new vis.DataSet();
    var gephiImported;

    var nodeContent = document.getElementById("nodeContent");

    var theJson = "";
    $.getJSON("myGraph.json", function() {
        console.log( "success" );
    }).done(function(data){
        theJson = data;
        redrawAll(theJson);
    });

    var container = document.getElementById("mynetwork");
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        nodes: {
            shape: "dot",
            font: {
                face: "Tahoma"
            }
        },
        edges: {
            value: 4,
            smooth: {
                type: "continuous"
            }
        },
        interaction: {
            tooltipDelay: 200,
            // hideEdgesOnDrag: true
        },
        physics: {
            stabilization: false,
            barnesHut: {
                gravitationalConstant: -10000,
                springConstant: 0.002,
                springLength: 150
            }
        }
    };
    console.log(data)
    network = new vis.Network(container, data, options);


    network.on("selectNode", function(params) {
        if (params.nodes.length === 1) {
            if (network.isCluster(params.nodes[0]) === true) {
                network.openCluster(params.nodes[0]);
            }
        }
    });
    function clusterByConnection() {
        network.setData(data);
        network.clusterByConnection(document.getElementById("node_address_input").value);
    }


    /**
     * This function fills the DataSets. These DataSets will update the network.
     */
    function redrawAll(gephiJSON) {
        console.log("fissa");
        console.log(gephiJSON);
        console.log(gephiJSON.edges);
        console.log(gephiJSON.edges[0]);
        if (gephiJSON.nodes === undefined) {
            gephiJSON = gephiImported;
        } else {
            gephiImported = gephiJSON;
        }

        nodes.clear();
        edges.clear();

        var parsed_2 = parse_json(gephiJSON);
        console.log(parsed_2);

        var parsed = vis.parseGephiNetwork(gephiJSON, {
            fixed: false,
            parseColor: false
        });
        console.log(parsed);
        console.log(typeof parsed.edges[0]);
        // add the parsed data to the DataSets.
        nodes.add(gephiJSON.nodes);
        edges.add(parsed_2.edges);

        var data = nodes.get(2); // get the data from node 2 as example
        // nodeContent.innerHTML = JSON.stringify(data, undefined, 3); // show the data in the div
        network.fit(); // zoom to fit
    }

    function parse_json(JSON) {
        let parsed_json = [];
        parsed_json.edges = [];
        parsed_json.nodes = [];

        for(i=0;i < JSON.edges.length;i++) {
            parsed_json.edges.push({from:JSON.edges[i].source,to:JSON.edges[i].target,value:JSON.edges[i].width,color:JSON.edges[i].color})
        }
        return parsed_json;
    }

</script>
</body>
</html>
